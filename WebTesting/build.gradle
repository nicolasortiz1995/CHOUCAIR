plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    // Dependencias de Selenium WebDriver
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'

    // Dependencias de controladores para Chrome, Firefox y Edge
    implementation 'io.github.bonigarcia:webdrivermanager:5.0.3' // Administrador de controladores
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-firefox-driver:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-edge-driver:3.141.59'

    // Otras dependencias que puedas necesitar para tu proyecto
    // ...

    // Dependencias de pruebas JUnit (opcional, si utilizas JUnit para tus pruebas)
    testImplementation 'junit:junit:4.12'
}