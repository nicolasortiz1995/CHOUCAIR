plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    

    implementation group: 'io.appium', name: 'java-client', version: '8.5.1'
    
    
    implementation 'com.google.guava:guava:31.1-jre'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-edge-driver', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-devtools-v112', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-devtools-v113', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-devtools-v114', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-devtools-v85', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-safari-driver', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chromium-driver', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '4.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-android-driver', version: '2.39.0'
 

    // Agregar la dependencia de Groovy
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.9'
}

application {
    // Define the main class for the application.
    mainClass = 'choucair.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}